<form class="login">
  <h1>Login</h1>
  <div>
    <label for="username">Username:</label>
    <input type="username" id="username" [(ngModel)]="username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <div *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <button (click)="login()" style="margin: 1% auto;">Войти</button>
</form>
